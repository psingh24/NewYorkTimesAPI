<!DOCTYPE html>
<html>
<head>
	<title></title>



	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://use.fontawesome.com/c38831e163.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

        
	<script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-md-12 jumbotron">
			<h1 class="text-center"><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
		</div>
		
	</div>

</div>


<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">

					<div class="panel-heading">
		               <h3 class="panel-title "><p class="glyphicon glyphicon-list-alt"></p>Search Parameters</h3>
		             </div>
		             <div class="panel-body">
						<form>
					  <div class="form-group">
					    <label>Search Term</label>
					    <input type="text" class="form-control" id="searchTerm" placeholder="search">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Number of Records to Retrive</label>
					    		<select class="form-control">
								  <option value="1">1</option>
								  <option value="5">5</option>
								  <option value="10">10</option>
								</select>
					  </div>
					  <div class="form-group">
					    <label>Start Year(Optional)</label>
					    <input type="text" class="form-control" id="startYear" placeholder="search">
					    <label>End Year(Optional)</label>
					    <input type="text" class="form-control" id="endYear" placeholder="search">
					  </div>
					  
		
					  <button type="submit" class="btn btn-default"><p class="glyphicon glyphicon-search"></p>Submit</button>
					 <button type="" class="btn btn-default"><p class="glyphicon glyphicon-trash"></p>Clear Results</button>
					</form>
					</div>

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			

			<div class="panel panel-primary">
					<div class="panel-heading">
		               <h3 class="panel-title"><p class="glyphicon glyphicon-list-alt"></p>Top Articles</h3>
		             </div>

		             <div class="panel-body" id="articles">Panel content</div>
        			</div>
				
			</div>
		</div>
	</div>
</div>

</body>
</html>
